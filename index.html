<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Bank</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Bank</h1>
    <div class="row">
      <div class="col-md-6">

        <div class="well">
          <form id="register">
          <h2>Register a new Account:</h2>
          <br>
          <label for="name-input">Name:</label>
          <input type="text" id="name-input">
          <br>
          <label for="initial-input">Initial Deposit:</label>
          <input type="text" id="initial-input">
          <br>
          <button type="submit" name="button">Submit</button>
          </form>
        </div>

      </div>
      <div class="col-md-6">
        <div class="well">
          <form id="modify">
          <h2>Deposit or Withdraw funds:</h2>
          <br>
          <label for="newDeposit">Deposit Amount:</label>
          <input type="text" id="newDeposit">
          <br>
          <label for="newWithdraw">Withdraw Amount:</label>
          <input type="text" id="newWithdraw">
          <br>
          <button type="submit" name="button">Submit</button>
        </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h2>Current Balance:</h2>

          <p><span id="typeDeposit"></span></p>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
